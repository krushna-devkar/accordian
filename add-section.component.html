<div class="card p-4">
    <h1>Add Section</h1>
    <form >
        <div class="form-group" >
          <label for="header"> Section Header</label>
          <input type="text" class="form-control" #addHeader >
        </div>
        <div class="form-group " id="section">
          <label for="section" class="mt-4">Section Details</label>
          <input type="text" class="form-control" #addContent >
        </div>
        
        <button type="button"  class="btn btn-primary mt-4" 
        id="button" (click)="addSection()">Add</button>
      </form>
</div>
